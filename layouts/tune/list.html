{{ define "main" }}
	<main>
		{{ if or .Title .Content }}
		<div>
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}
		
		<div class="row">
			{{ range .Paginator.Pages }}
		        <div class="column">
					<a href="{{ .RelPermalink }}">
						<img class='tunecover-list' src='{{ .Param "image" }}'>
					</a>
		        </div>
		    {{ end }}
		</div>

		</ul>
	</main>
{{ end }}
